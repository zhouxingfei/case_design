    let f17 = function f17() {
        //函数本书
        function Foo() {
            getName = function () {
                console.log(1);
            };
            return this;
        }
        //将函数作为对象添加属性
        Foo.getName = function () {
            console.log(2);
        };
        //在函数的原型上添加方法
        Foo.prototype.getName = function () {
            console.log(3);
        };
        //创建一个名为getName的变量，赋值为为一个函数
        var getName = function () {
            console.log(4);
        };
        //创建一个函数getName
        function getName() {
            console.log(5);
        }
        //将函数作为对象调用属性
        Foo.getName();//=>2
        //执行getName方法
        getName();//=>5
        //执行Foo函数，对getName方法重新赋值1，函数返回的this属于属于函数本书，调用本身方法
        //Foo().getName();//==========>报错Foo(...).getName is not a function
        //调用在foo中重新赋值的getName方法
        getName();//=>1
        //陷阱性承欢访问，然后在new
        new Foo.getName();//=>2
        new Foo().getName();//=>3
        new new Foo().getName();//3
    }
